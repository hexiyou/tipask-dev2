<div class="content">
    <div class="dh">
        <a href="">{$setting['site_name']}</a>
        <!--{loop $navlist $nav}-->

        <a href="{url question/view/{$answer['qid']}}">{$question['title']}</a>&gt; 编辑回答
    </div>

            <form name="questionform" onsubmit="return check_form();" action="{url question/editanswer}" method="post" >
                <input type="hidden" value="{$aid}" name="aid" />
                <div class="tiwen">
                    <script type="text/plain" id="mycontent" name="content" style="width:720px;padding-left:10px;">{$answer['content']}</script>
                    <div style="float:right;margin-right:12px;padding-top: 10px;padding-bottom: 20px;"><input name="submit" type="submit" class="button4" value="提&nbsp交"/>{$question['content']}</div>
                    <div class="clr"></div>
                </div>
            </form>
        </div>
        <div class="clr"></div>
        <div class="leftb"></div>
    </div>
    <div class="right1">
        <div class="gg">
            <div class="ggtitle">
                <ul>
                    <li class="gga11"></li>
                    <li class="gga21">
                        <div class="juzhong">&nbsp;知道小贴士</div>

                    <li class="gga31"></li>

                    <li><a target="_blank" title="如何提问" href="{url index/help}#如何提问">如何提问</a></li>

                </ul>
            </div>
            <div class="clr"></div>
        </div>
    </div>
</div>
<div class="clr"></div>
<script type="text/javascript">
    var mycontent = new baidu.editor.ui.Editor({toolbars:[[{$toolbars}]],minFrameHeight:300,wordCount:{$setting['editor_wordcount']},elementPathEnabled:{$setting['editor_elementpath']}});
    mycontent.render("mycontent");
    function check_form(){
        mycontent.sync();
        var content = mycontent.getContentTxt();
        if(content == ''){
            alert("回答内容不能为空!");
            return false;
        }
        return true;
        
    }
</script>
